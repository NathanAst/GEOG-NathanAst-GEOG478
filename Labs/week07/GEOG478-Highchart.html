<!DOCTYPE html>
<html>
  <head>
    <title>Temperature Data</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/series-label.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <style>
        #container {
            min-width: 310px;
            max-width: 800px;
            height: 400px;
            margin: 0 auto;
        }
    </style>
  </head>
  <body>
    <div id="container"></div>

    <script>
      window.onload = function() {
        Highcharts.chart('container', {
            title: { text: 'Daily High and Low Temperatures' },
            subtitle: { text: 'Temperature variations over a week' },
            yAxis: { title: { text: 'Temperature (°F)' } },
            xAxis: { categories: ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'] },
            legend: { layout: 'vertical', align: 'right', verticalAlign: 'middle' },
            plotOptions: { series: { label: { connectorAllowed: false } } },
            
            series: [{
                name: 'Highest (°F)',
                data: [82, 81, 81, 70, 77, 78, 79, 80]
            }, {
                name: 'Lowest (°F)',
                data: [67, 59, 50, 47, 51, 60, 66, 66]
            }],
            
            responsive: {
                rules: [{
                    condition: { maxWidth: 500 },
                    chartOptions: {
                        legend: {
                            layout: 'horizontal',
                            align: 'center',
                            verticalAlign: 'bottom'
                        }
                    }
                }]
            }
        });
      };
    </script>
  </body>
</html>
